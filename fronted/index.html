<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <header class="bg-emerald-300 flex justify-center p-5 shadow-xl mb-0>
        <img src="./log.png" alt="logo">
        <h1 class="text-3xl ms-3 font-bold">BIMBO S.A de C.s</h1>
    </header>

    <main class="flex justify-center flex-wrap flex-col lg:flex-row ">
        <form class="bg-teal-50 w-full pt-5 flex flex-wrap justify-center items-center">
            <h2 class="invisible w-0">PRODUCTOS</h2>
            <div class="flex flex-col text-center w-1/2">
                <label for="">Nombre</label>
                <input class="text-center mx-2 border"
                 type="text" placeholder="Mantecadas">
            </div>
            <div class="flex flex-col text-center w-1/2">
                <label for="">Precio</label>
                <input class="text-center mx-2 border"
                 type="text" placeholder="$30.50">
            </div>
            <div class="flex flex-col text-center w-1/2">
                <label for="">Stock</label>
                <input class="text-center mx-2 border"
                 type="text" placeholder="300">
            </div>
            <button type="button" class="invisible w-0">Limpiar</button>
            <button type="submit" class="bg-teal-600 py-2 px-5 text-stone-50 w-1/2">Agregar</button>
            <div>
                <section class="mt-12">
                    <h2 class="text-x1"></h2>

                </section>
            </div>
        </form>

        <ul class="w-full flex flex-wrap justify-center items-center gap-4 mt-4">
            <li class="w-5/12 md:w-3/12 lg:w-2/10  p-3 rounded shadow-lg hover:bg-amber-100 
            hover:shadow-xl hover:scale-105 transition ease-in-out duration-300">
                <h3>Mantecadas</h3>
                <p>Precio</p>
                <span>$30.50</span>
                <button class=" flex-1 px-3 py-2.5 bg-emerald-100">
                    <i class="=bi bi-pencil-square"></i>
                    Editar
                </button>
                <button class=" flex-1 px-3 py-2.5 bg-red-100 ">
                    <i class="bi bi-trash3"></i>
                    Eliminar
                </button>
            </li>
        </ul>
        </main>
</body>
</html>
